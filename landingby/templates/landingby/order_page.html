{% extends 'landingby/layout.html' %}

{% block title %}Оформление заказа на Продажу{% endblock %}

{% block content %}
<form action="{% url 'order' %}" method="post">
    {% csrf_token %}
    <p class="form"> Выберите тип товара на продажу <br> {{ order_data.product_type }}</p>
    <p class="form"> Укажите количество <br> {{ order_data.product_quantity }}</p>

    <span>{{ error }}</span>
</form>

    <div class="sell-container">
        <a href="{% url 'feedback' %}" class="sell-button" type="submit">Далее</a>
    </div>

{% endblock %}
